
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <style>
    #chart svg {
      height: 400px;
      width:100%;
    }
  </style>
  <body>
    <div id="chart">
      <svg></svg>
    </div>

    <!-- page content -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.js"></script>
    <script>

      d3.json('/api/v1/year/2014/budget/op.json',function (data) {
        console.log(data);

        data = [{
          key:"noKey",
          values:data.results
        }]

        console.log(data);

        nv.addGraph(function() {
            var chart = nv.models.discreteBarChart()
              .x(function(d) { return d.agency_name })
              .y(function(d) { return d["value"] })
              .staggerLabels(true)
              .tooltips(false);


              chart.xAxis.rotateLabels(90);
              //.showValues(true)

            d3.select('#chart svg')
              .datum(data.results)
              .transition().duration(500)
              .call(chart)
              ;

            nv.utils.windowResize(chart.update);

            return chart;
          });
      });

    </script>
  </body>
</html>
